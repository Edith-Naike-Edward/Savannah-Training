{% extends 'layout.html'%}

{% block title %}
    {{ post.title }} - Savannah Training
{% endblock %}

{% block content %}
    <section>
        <img 
            class="banner"
            src="{{ post.banner.url }}" 
            alt="Banner image for {{ post.title }}"/>
        <h1>{{ post.title }}</h1>
        <p> {{ post.date }}</p>
        <p> {{ post.body }}</p>
    </section>
{% endblock %}
