{% extends "layout.html" %}

{% block content %}
    <section>
        <h1>Posts List</h1>

        {% for post in posts%}
        <article class="post">
            <h2 class="post-title">{{ post.title }}</h2>
                <a href="{% url 'posts:page' slug=post.slug %}">{{ post.title}}</a>
            <p class="post-date">{{ post.date }}</p>
            <p class="post-body">{{ post.body }}</p>
        </article>
        {% empty %}
        <p>No posts available.</p>
        {% endfor %}
    </section>
{% endblock %}
